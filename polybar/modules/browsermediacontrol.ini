[module/browsermediacontrol]
type = custom/script
exec = $HOME/.dotfiles/polybar/scripts/browsermediacontrol/browsermediacontrol
scroll-up = $HOME/.dotfiles/polybar/scripts/browsermediacontrol/browsermediacontrol --volume 1
scroll-down = $HOME/.dotfiles/polybar/scripts/browsermediacontrol/browsermediacontrol --volume -1
interval = 0.1
