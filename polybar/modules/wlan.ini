[module/wlan]
type = internal/network
interface = wlp3s0
interval = 3.0
format-connected = %{A1:gnome-control-center wifi:}<ramp-signal> <label-connected>%{A}
format-connected-underline = ${colors.primary}
label-connected = %essid%
format-disconnected = %{A1:./rofi-wifi-menu.sh:} Disconnected%{A}
format-disconnected-underline = ${colors.primary}
ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 
ramp-signal-foreground = ${colors.primary}
